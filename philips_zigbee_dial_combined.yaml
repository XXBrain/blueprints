              - label: Turn On
                value: homeassistant.turn_on
              - label: Turn Off
                value: homeassistant.turn_off
              - label: Toggle
                value: homeassistant.toggle
              multiple: false
              mode: dropdown
              custom_value: true
              sort: false
        button_1_long_prevent_on_change:
          name: Prevent Long Release Action on change
          description: If clicked active (last clicked) button changes the 
            action prevent will not be fired on the first click if this option is enabled.
          default: false
          selector:
            boolean:
        button_1_action_dim:
          name: Dim Actions
          description: Define if the default dimming behaviour should be used or
            the actions which can be denined in the custom section below.
          default: default
          selector:
            select:
              options:
              - label: Default
                value: default
              - label: Custom
                value: custom
              multiple: false
              mode: dropdown
              sort: false
    button_1_custom:
      name: Button 1 - Custom Actions
      icon: mdi:numeric-1-circle-outline
      collapsed: true
      input:
        button_1_short_release:
